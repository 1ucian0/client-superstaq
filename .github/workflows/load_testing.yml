name: Load Testing Check

on:
  workflow_dispatch:  # so that we can also run manually, e.g. for testing


jobs:
  load-testing-check:
    name: Load testing check
    env:
      SUPERSTAQ_API_KEY : ${{ secrets.SUPERSTAQ_API_KEY }}
      TEST_USER_IBMQ_TOKEN : ${{ secrets.TEST_USER_IBMQ_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./general-superstaq[dev] -e ./cirq-superstaq -e ./qiskit-superstaq -e ./supermarq-benchmarks
      - name: Load test
        run: |
          locust --config locust.conf -f locustfile.py --headless -u 10 -r 100 --run-time 1m
